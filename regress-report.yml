 - summary: |
    Фильтр по цене работает некорректно
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Открыть главную страницу
    2. Заполнить поле: "Цена-From". Значение: "0"
    3. Заполнить поле: "Цена-To". Значение: "9.27"
  expected-result: |
    На странице магазина отображаются товары стоимостью до 9.27 включительно с учётом скидки    
  actual-result: |
    На странице магазина отображаются товары стоимостью до 9.26 включительно без учёта скидки

