- summary: |
    Не происходит очистка корзины после нажатия кнопки "Оформить заказ"
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Открыть главную страницу
    2. Нажать кнопку "Добавить в корзину" рядом с карточкой товара "Eyeshadow Palette with Mirror"
    3. Перейти в Корзину
    4. Нажать кнопку "Оформить заказ" в меню Корзины
  expected-result: |
    Открывается модальное окно с сообщением об успешном оформлении заказа
    Происходит очистка корзины
  actual-result: |
    Открывается модальное окно с сообщением об успешном оформлении заказа
    Очистка корзины не происходит

