---
- summary: |
    # Краткое описание тест кейса. Пример: Проверка входа пользователя с существующими логином и паролем
    Проверка переключения языка в магазине
  requirement: |
    # Тестируемое требование. Например: При верном вводе логине и пароля пользователь должен войти в систему
    При выборе английского/ русского языка в шапке сайта меню сайта и описание товаров меняется соответственно
  prerequisites: |
    # Это условия, которые необходимы для проведения тест кейса. Они должны быть выполнены еще до запуска тест кейса.
    # Например: открыта страница логина
    Открыта главная страница сайта
  test-data: |
    # Тестовые данные
    # Логин = ilona Пароль = password
  steps:
    - Нажать кнопку: "Язык"
    - Выбрать из раскрывающегося списка "English"
  expected-result: |
    Меню сайта и описание товаров меняется на английский

- summary: |
    Проверка работы фильтра по производителю
  requirement: |
    При выборе производителя сайт скрывает с главной страницы товары остальных производителей
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    # Логин = Логин = hexlet Пароль = badpass
  steps:
    - Активировать чек-бокс "Gucci"    
  expected-result: |
    Отображаются только товары производителя "Gucci"

  - summary: |
    Проверка работы фильтра по наличию товаров
  requirement: |
    При выборе "В наличии" сайт показывает только товары имеющееся в количестве больше одного
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Активировать чек-бокс "В наличии"    
  expected-result: |
    Отображаются только товары имеющиеся в наличии

- summary: |
    Проверка работы фильтра по категории
  requirement: |
    При выборе категории "fragrances" сайт показывает только парфюмерию
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Открыть раскрывающийся список: "Категории"
    - Выбрать: "fragrances"
  expected-result: |
    Отображается только парфюмерия

  - summary: |
    Проверка работы фильтра по цене
  requirement: |
    При вводе числа в поле "Цена" отображаются товары стоимостью до указанной суммы или равной ей с учётом скидки
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Заполнить поле: "Цена-From". Значение: "0"
    - Заполнить поле: "Цена-To". Значение: "1.99"
  expected-result: |
    Отображаются товары стоимостью 1.99 или меньше с учётом скидки

- summary: |
    Верификация поля ввода цен
  requirement: |
    При вводе отрицательного числа в поле "Цена" отображается сообщение об ошибке
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Заполнить поле: "Цена-From". Значение: "-2"
    - Заполнить поле: "Цена-To". Значение: "-5"
  expected-result: |
    Отображается сообщение "Цена товара не может быть меньше 0"
    
